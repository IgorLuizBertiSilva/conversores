<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exemplo 1 - Calculador</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages/>
            <h:inputText size="12" value="#{calculadorBean.valorA}">
                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_br"/>
            </h:inputText>
            
            +
            
            <h:inputText size="12" value="#{calculadorBean.valorB}">
                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_br"/>
            </h:inputText>
            =

            <h:outputText id="soma" value="#{calculadorBean.resultado}">
                <f:convertNumber type="currency" locale="pt_br"/>
            </h:outputText>
            
            <br/>
            <h:commandButton value="Somar" action="#{calculadorBean.somar}" />
        </h:form>
    </h:body>
</html>
